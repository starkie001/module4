<!DOCTYPE html>
<html lang="en">
  <template id="news-template">
    <div class="card col-8" style="width: 18rem; margin: 10px">
      <div class="card-body">
        <h5 class="card-title">News title</h5>
        <p class="card-text">News text.</p>
      </div>
    </div>
  </template>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Dynamic News</title>
  </head>
  <body>
    <div id="news-list" class="row"></div>
    <script>
      // use newsData and getNews function from previous slide

      let news = [
  { id: 1, title: "Election Results", content: "Newly elected minister..." },
  { id: 2, title: "Sporting Success", content: "World Cup winners..." },
  { id: 3, title: "Tornado Warning", content: "Residents should prepare..." },
];

function getNews() {
  return new Promise((resolve) => {
    setTimeout(function () {
      // resolve the promise with the news data after 5s
      resolve(news);
    }, 5000);
  });
}

      // clone, then populate, then append a new template
      function addCard(newsItem) {

      const template = document.getElementById("news-template").content.cloneNode(true);

      template.querySelector('.card-title').innerText = newsItem.title;
      template.querySelector('.card-text').innerText = newsItem.content;
      document.querySelector('#news-list').appendChild(template);
      }
      // get data asynchronously, then use it to populate a template
      getNews().then( (news) => news.forEach(newsItem => addCard(newsItem)) )
    </script>
  </body>
</html>
